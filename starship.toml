# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Prompt format
format = """
[â•­â”€](bold blue)$username$hostname$directory$git_branch$git_status$git_state$git_commit
[â•°â”€](bold blue)$character"""

# Character
[character]
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ—](bold red)'
vimcmd_symbol = '[V](bold green)'

# Username
[username]
style_user = 'bold yellow'
style_root = 'bold red'
format = '[$user]($style) '
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold purple) '
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = 'in [$path]($style)[$read_only]($read_only_style) '
style = 'bold cyan'
read_only = 'ğŸ”’'
read_only_style = 'red'
truncation_symbol = 'â€¦/'

# Git Branch
[git_branch]
symbol = ' '
format = 'on [$symbol$branch(:$remote_branch)]($style) '
style = 'bold purple'

# Git Status
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = 'bold red'
conflicted = 'ğŸ³'
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
up_to_date = 'âœ“'
untracked = '?${count}'
stashed = '$${count}'
modified = '!${count}'
staged = '+${count}'
renamed = 'Â»${count}'
deleted = 'âœ˜${count}'

# Git Commit
[git_commit]
commit_hash_length = 7
tag_symbol = 'ğŸ· '
format = '[\($hash$tag\)]($style) '
style = 'bold green'

# Git State
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = 'bold yellow'

# Programming Languages
[nodejs]
symbol = ' '
format = 'via [$symbol($version )]($style)'
style = 'bold green'

[python]
symbol = ' '
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = 'bold yellow'

[rust]
symbol = ' '
format = 'via [$symbol($version )]($style)'
style = 'bold red'

[golang]
symbol = ' '
format = 'via [$symbol($version )]($style)'
style = 'bold cyan'

[lua]
symbol = 'ğŸŒ™ '
format = 'via [$symbol($version )]($style)'
style = 'bold blue'

[java]
symbol = ' '
format = 'via [$symbol($version )]($style)'

[docker_context]
symbol = ' '
format = 'via [$symbol$context]($style) '
style = 'bold blue'

[kubernetes]
symbol = 'â›µ '
format = 'on [$symbol($user on )($cluster in )$context \($namespace\)]($style) '
style = 'dimmed green'
disabled = false
detect_files = ['k8s']

# Cloud Providers
[aws]
symbol = 'ğŸ…° '
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold yellow'

# Package Version
[package]
symbol = 'ğŸ“¦ '
format = 'via [$symbol$version]($style) '
style = 'bold 208'

# Memory Usage (disabled by default, uncomment to enable)
[memory_usage]
disabled = true
threshold = 75
symbol = ' '
style = 'bold dimmed white'
format = 'via $symbol [${ram}( | ${swap})]($style) '

# Time
[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = '%T'
style = 'bold dimmed white'

# Command Duration
[cmd_duration]
min_time = 500
format = 'took [$duration]($style) '
style = 'bold yellow'

# Line Break
[line_break]
disabled = false

# Shell indicator (disabled by default)
[shell]
disabled = true
